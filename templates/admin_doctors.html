<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Doctors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

  <div class="container mt-5">
    <h2>Doctor Management</h2>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Username</th>
          <th>New Password</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for doc in doctors %}
        <tr>
          <td>{{ doc[1] }}</td>
          <td>
            <form method="POST" action="{{ url_for('change_doctor_password', doctor_id=doc[0]) }}" class="d-flex">
              <input type="password" name="new_password" class="form-control me-2" required>
              <button type="submit" class="btn btn-sm btn-warning">Update</button>
            </form>
          </td>
          <td>
            <form method="POST" action="{{ url_for('delete_doctor', doctor_id=doc[0]) }}">
              <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
  </div>

  <!-- Auto-remove flash messages -->
  <script>
    setTimeout(() => {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => alert.remove());
    }, 5000);
</script>
</body>
</html>
